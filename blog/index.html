---
layout: default
title: Blog
---

<div class="py-8">
    <h1 class="text-4xl font-bold mb-8">Blog</h1>
    
    {% for post in site.posts %}
    <article class="mb-12">
        <h2 class="text-2xl font-bold mb-2">
            <a href="{{ post.url }}" class="hover:opacity-75 transition-opacity">{{ post.title }}</a>
        </h2>
        <p class="text-gray-600 mb-4">{{ post.date | date: "%B %d, %Y" }}</p>
        <div class="prose prose-lg max-w-none mb-4">
            {{ post.excerpt }}
        </div>
    </article>
    {% endfor %}
</div>
