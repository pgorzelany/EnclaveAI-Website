---
layout: default
title: Blog
---

<div class="py-8">
    <h1 class="text-4xl font-bold mb-8">Blog</h1>
    
    {% for post in site.posts %}
    <article class="mb-8">
        <h2 class="text-2xl font-bold mb-2">
            <a href="{{ post.url }}" class="hover:underline">{{ post.title }}</a>
        </h2>
        <p class="text-gray-600 mb-2">{{ post.date | date: "%B %d, %Y" }}</p>
        <p class="text-gray-800">{{ post.excerpt }}</p>
    </article>
    {% endfor %}
</div>
