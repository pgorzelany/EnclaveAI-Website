<!-- Updated JavaScript with animations -->
<script>
    function toggleMobileMenu(button) {
        const mobileMenu = document.getElementById('mobile-menu');
        const isOpen = !mobileMenu.classList.contains('hidden');
        
        if (isOpen) {
            // Close menu
            mobileMenu.classList.add('opacity-0', 'scale-95', 'h-0');
            button.querySelector('svg').classList.remove('rotate-90');
            setTimeout(() => {
                mobileMenu.classList.add('hidden');
            }, 200);
        } else {
            // Open menu
            mobileMenu.classList.remove('hidden');
            button.querySelector('svg').classList.add('rotate-90');
            setTimeout(() => {
                mobileMenu.classList.remove('opacity-0', 'scale-95', 'h-0');
            }, 10);
        }
    }

    // Close mobile menu when clicking on a link
    document.querySelectorAll('#mobile-menu a').forEach(link => {
        link.addEventListener('click', () => {
            const button = document.querySelector('button');
            toggleMobileMenu(button);
        });
    });
</script>
