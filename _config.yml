title: Enclave AI
email: your-email@example.com
description: >-
  Your privacy-focused AI companion. Start your private AI journey today 
  with no sign-up required.
baseurl: ""
url: "https://enclaveai.app"

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Collections
collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default" 